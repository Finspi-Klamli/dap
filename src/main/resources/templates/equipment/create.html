<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новое оборудование</title>
    <link rel="stylesheet" th:href="@{/css/create-update.css}"/>
    <div th:replace="pages/home/header :: header-css"/>
</head>
<body>
<div th:replace="pages/home/header :: header"/>
<form class="container" th:method="POST", th:action="@{/admin/equipments/create}" th:object="${equipment}">
    <h2>Введите данные оборудования</h2>

   <label for="name">Введите название оборудования</label>
   <input type="text" th:field="*{name}" id ="name"/>
   <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

   <label for="description">Введите описание оборудования</label>
   <textarea type="text" th:field="*{description}" id ="description"></textarea>
   <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

    <input type="submit" value="Создать оборудование">
</form>
</body>
</html>
