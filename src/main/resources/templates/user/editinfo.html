<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить информацию</title>
    <link rel="stylesheet" th:href="@{/css/profileedit.css}"/>
    <div th:replace="pages/home/header :: header-css"/>
</head>
<body>
<div th:replace="pages/home/header :: header"/>
<form  class="container-edit" th:method="PATCH", th:action="@{/profile/update}" th:object="${user}">
    <h2>Введите новые данные</h2>

    <input type="hidden" id="id" name="id" th:value="${user.getId()}" >
    <input type="hidden" id="password" name="password" th:value="${user.getPassword()}" >
    <input type="hidden" id="status" name="status" th:value="${user.getStatus()}" >
    <input type="hidden" id="role" name="role" th:value="${user.getRole()}" >

    <label for="firstName">Введите имя</label>
    <input type="text" th:field="*{firstName}" id ="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <br/>
    <label for="lastName">Введите Фамилию</label>
    <input type="text" th:field="*{lastName}" id ="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <br/>
    <label for="email">Введите почту</label>
    <input type="text" th:field="*{email}" id ="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <br/>
    <input type="submit" value="Сохранить изменения">
</form>
</body>
</html>
