<!DOCTYPE html>
<html lang="en" , xmlns:th="http://thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <div th:fragment="header-css">
            <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
            <link rel="stylesheet" th:href="@{/css/home/homepage.css}"/>
        </div>
    </head>
<body>
    <div th:fragment="header" class="header-setting">
        <nav class="navbar navbar-expand navbar-dark navbar-fixed-top" >
            <a class="navbar-brand"  href="/">
                <img src="/logo.png" height="60" alt="logo" style="padding: 0;">
            </a>
            <div th:if="${T(belov.vlad.dapp.config.SecurityUtils).isUser()}">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/technological-maps">Найти карту</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Подать карту на утверждение</a></li>
                            <li class="nav-item"><a class="nav-link" href="#">Избранное</a></li>
                </ul>
            </div>

            <ul class="navbar-nav ml-auto mb-2 mb-lg-0">
                <div th:if="${T(belov.vlad.dapp.config.SecurityUtils).isAdmin()}">
                    <li class="nav-item">
                        <form class="nav-link" action="/admin" method="GET">
                            <button class="nav-link exitbt" ><i class="fas fa-sign-in-alt"></i> Панель администратора</button>
                        </form>
                    </li>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <li class="nav-item">
                        <form class="nav-link" action="/auth/login" method="POST">
                            <button class="nav-link exitbt" ><i class="fas fa-sign-in-alt"></i> Войти</button>
                        </form>
                    </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form class="nav-link" action="/profile" method="GET">
                            <button class="nav-link exitbt" ><i class="fas fa-sign-in-alt"></i> Профиль</button>
                        </form>                    </li>

                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="nav-item">
                        <form class="nav-link" action="/auth/logout" method="POST">
                            <button class="nav-link exitbt" ><i class="fas fa-sign-in-alt"></i> Выйти</button>
                        </form>
                    </li>
                </div>

            </ul>
        </nav>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </div>
</body>
</html>
