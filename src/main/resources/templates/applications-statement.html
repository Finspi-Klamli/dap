<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" th:href="@{/css/admin-panel-tables.css}"/>
  <div th:replace="pages/home/header :: header-css"/>
  </head>
<body>
<div th:replace="pages/home/header :: header"/>
<h1>Список всех заявок</h1>
<div style="padding: 20px">
  <div class="horizontal-container">
    <input class="search" type="text" id="searchInput" placeholder="Поиск..." />
    <a class="button" th:href = "@{/technological-maps/applications/statement/actual}">Актуальные заявки</a>
  </div>
  <table id="dataTable">
    <thead>
    <tr>
      <th>Фамилия и имя создателя</th>
      <th>Название технологической карты</th>
      <th>Версия     </th>
      <th>Статус   </th>
      <th>Дата создания   </th>
      <th>Комментарий создателя</th>
      <th>Комментарий администратора</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="applicationOfTechnologicalMap : ${applicationOfTechnologicalMaps}">
      <td th:text="${applicationOfTechnologicalMap.getUser().getFirstName()} + ' ' + ${applicationOfTechnologicalMap.getUser().getLastName()}"></td>
      <td th:text="${applicationOfTechnologicalMap.getVersionTechnologicalCard().getTechnologicalCard().getName()}"></td>
      <td th:text="${applicationOfTechnologicalMap.getVersion()}"></td>
      <td th:text="${applicationOfTechnologicalMap.getStatus().getName()}"></td>
      <td th:text="${applicationOfTechnologicalMap.getDateOfCreation()}"></td>
      <td th:text="${applicationOfTechnologicalMap.getComment()}"></td>
      <td th:text="${applicationOfTechnologicalMap.getAdminComment()}"></td>
    </tbody>
  </table>
</div>
<script src="/js/users.js"></script>
</body>
</html>
