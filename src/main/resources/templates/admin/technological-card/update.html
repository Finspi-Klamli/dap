<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить продукт</title>
    <link rel="stylesheet" th:href="@{/css/create-update.css}"/>
    <div th:replace="pages/home/header :: header-css"/>
</head>
<body>
<div th:replace="pages/home/header :: header"/>
<div class="container">
    <div>
        <form class="form-profile" th:method="PATCH", th:action="@{/admin/technological-cards/{id}/update(id=${technologicalCard.getId()})}" th:object="${technologicalCard}">
            <h2>Введите изменения</h2>

            <label for="name">Введите название</label>
            <input type="text" th:field="*{name}" id ="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>

            <label for="lastVersion">Введите последнюю версию</label>
            <input type="text" th:field="*{lastVersion}" id ="lastVersion"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastVersion')}" th:errors="*{lastVersion}"></div>

            <label for="description">Введите описание продукта</label>
            <textarea type="text" th:field="*{description}" id ="description"></textarea>
            <div style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>

            <label for="product">Выберите продукт</label>
            <select th:field="*{product}" id="product">
                <option th:each="product : ${products}"
                        th:value="${product}"
                        th:text="${product.getManufacturingProcess().getEquipment().getName()} + ': ' + ${product.getManufacturingProcess().getName()} + ': '
                + ${product.getName()}">
                </option>
            </select>

            <input type="submit" value="Сохранить изменения">
        </form>
    </div>
</div>
</body>
</html>
