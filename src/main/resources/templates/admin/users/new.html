<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
    <link rel="stylesheet" th:href="@{/css/profileedit.css}"/>
    <div th:replace="pages/home/header :: header-css"/>
</head>
<body>
<div th:replace="pages/home/header :: header"/>
<form class="container-edit" th:method="POST", th:action="@{/admin/users/new}" th:object="${user}">
    <h2>Введите данные пользователя</h2>

    <label for="firstName">Введите имя</label>
    <input type="text" th:field="*{firstName}" id ="firstName"/>
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
    <label for="lastName">Введите Фамилию</label>
    <input type="text" th:field="*{lastName}" id ="lastName"/>
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>
    <label for="email">Введите почту</label>
    <input type="text" th:field="*{email}" id ="email"/>
    <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    <label for="password">Введите пароль</label>
    <input type="text" th:field="*{password}" id ="password"/>
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    <label for="role">Выберите роль</label>
    <select th:field="*{role}" id="role">
        <option th:each="role:${T(belov.vlad.dapp.model.Role).values()}"
                th:value="${role}" th:text="${role}">
        </option>
    </select>
    <input type="submit" value="Создать пользователя">
</form>
</body>
</html>
