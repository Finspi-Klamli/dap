<!DOCTYPE html>
<html lang="en" , xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
    <link rel="stylesheet" th:href="@{/css/admin-panel-tables.css}"/>
    <div th:replace="pages/home/header :: header-css"/>
</head>
<body>
<div th:replace="pages/home/header :: header"/>
<h1>Таблица с поиском пользователей</h1>
<div style="padding: 20px">
    <div class="horizontal-container">
        <input type="text" id="searchInput" placeholder="Поиск..." />
        <a class="button" th:href = "@{/admin/users/new}">Создать пользователя</a>
    </div>
    <table id="dataTable">
        <thead>
        <tr>
            <th>id       </th>
            <th>Имя      </th>
            <th>Фамилия     </th>
            <th>Почта   </th>
            <th>Пароль  </th>
            <th>Роль    </th>
            <th>Статус  </th>
            <th>Ссылка на пользователя</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getFirstName()}"></td>
            <td th:text="${user.getLastName()}"></td>
            <td th:text="${user.getEmail()}"></td>
            <td th:text="${user.getPassword()}"></td>
            <td th:text="${user.getRole()}"></td>
            <td th:text="${user.getStatus()}"></td>
            <th><a th:href="@{/admin/users/{id}(id=${user.getId()})}">Ссылка</a></th>
        </tbody>
    </table>
</div>
<div>
</div>


<script src="/js/users.js"></script>
</body>
</html>
