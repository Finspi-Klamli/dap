<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить пользователя</title>
    <link rel="stylesheet" th:href="@{/css/create-update.css}"/>
    <div th:replace="pages/home/header :: header-css"/>
</head>
<body>
<div th:replace="pages/home/header :: header"/>
<div class="container">
    <div>
        <form class="form-profile" th:method="PATCH", th:action="@{/admin/users/{id}/edit(id=${user.getId()})}" th:object="${user}">
            <label for="firstName">Введите имя</label>
            <input type="text" th:field="*{firstName}" id ="firstName"/>
            <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>

            <label for="lastName">Введите Фамилию</label>
            <input type="text" th:field="*{lastName}" id ="lastName"/>
            <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></div>

            <label for="email">Введите почту</label>
            <input type="text" th:field="*{email}" id ="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            <label for="password">Введите пароль</label>
            <input type="text" th:field="*{password}" id ="password"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

            <label for="role">Выберите роль</label>
            <select th:field="*{role}" id="role">
                <option th:each="role:${T(belov.vlad.dapp.model.Role).values()}"
                        th:value="${role}" th:text="${role}">
                </option>
            </select>

            <label for="role">Выберите статус</label>
            <select th:field="*{status}" id="status">
                <option th:each="status:${T(belov.vlad.dapp.model.Status).values()}"
                        th:value="${status}" th:text="${status}">
                </option>
            </select>

            <input type="submit" value="Сохранить изменения">
        </form>
    </div>
</div>
</body>
</html>
