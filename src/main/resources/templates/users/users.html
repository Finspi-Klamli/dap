<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
        <table>
            <tr>
                <th>id</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Почта</th>
                <th>Пароль</th>
                <th>Роль</th>
                <th>Статус</th>
                <th>Ссылка на пользователя</th>
            </tr>
            <tr th:each="user : ${users}">
                <th th:text="${user.getId()}"></th>
                <th th:text="${user.getFirstName()}"></th>
                <th th:text="${user.getLastName()}"></th>
                <th th:text="${user.getEmail()}"></th>
                <th th:text="${user.getPassword()}"></th>
                <th th:text="${user.getRole()}"></th>
                <th th:text="${user.getStatus()}"></th>
                <th><a th:href="@{/admin/users/{id}(id=${user.getId()})}">Ссылка</a></th>
            </tr>
        </table>
    </div>
</body>
</html>
