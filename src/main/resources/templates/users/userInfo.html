<!DOCTYPE html>
<html lang="en", xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Иннформация о пользователе</title>
</head>
<body>
<div>
    <p th:text="${user.getId()}">       VALUE</p>
    <p th:text="${user.getFirstName()}">VALUE</p>
    <p th:text="${user.getLastName()}"> VALUE</p>
    <p th:text="${user.getEmail()}">    VALUE</p>
    <p th:text="${user.getPassword()}"> VALUE</p>
    <p th:text="${user.getRole()}">     VALUE</p>
    <p th:text="${user.getStatus()}">   VALUE</p>
</div>
<a th:href = "@{/admin/users}">Назад</a>
</body>
</html>
